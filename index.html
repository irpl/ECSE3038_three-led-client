  <head>

        </label>
        <!-- <div class="background" id="background-1"></div> -->
      </div>

      <div class="light-switch-container">
        <div class="led-label">Living Room</div>

        <label for="light-switch-2" class="light-switch-label">
          <div class="screw"></div>
          <div class="switch"></div>
          <div class="screw"></div>
        </label>
        <!-- <div class="background" id="background-2"></div> -->
      </div>

      <div class="light-switch-container">
        <div class="led-label">Hall Way</div>
        <input type="checkbox" class="light-switch-input" id="light-switch-3" disabled />
        <label for="light-switch-3" class="light-switch-label">
          <div class="screw"></div>
          <div class="switch"></div>
          <div class="screw"></div>
        </label>
        <!-- <div class="background" id="background-3"></div> -->
      </div>
    </div>
    <script src="script.js"></script>
